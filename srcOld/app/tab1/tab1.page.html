<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/tab3">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of datalist.List; let i=index">
      <ion-item (click)="openTab(i, item)" routerLink="/tab2/{{i}}">
        <ion-avatar side="start"><img src="/assets/{{item.photo}}" alt=""></ion-avatar>
        <ion-label slot="secondary">{{item.id}}</ion-label>
        <ion-label slot="end">{{item.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="danger" slot="secondary" fill="outline" (click)="delete(i, item)">Delete</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
