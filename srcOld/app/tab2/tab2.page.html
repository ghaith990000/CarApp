<ion-header>
  <ion-toolbar>
    <ion-title>tab2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/images/{{datalist.newitem.photo}}" alt="">
    <ion-card-header>
      <ion-card-subtitle>Item No. {{datalist.newitem.id}}</ion-card-subtitle>
      <ion-card-title>{{datalist.newitem.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{datalist.newitem.description}}</p>
      <ion-grid>
        <ion-row>
          <ion-col size="9"><ion-badge>{{datalist.newitem.price}}</ion-badge></ion-col>
          <ion-col size="3">
            <ion-button color="danger" slot="secondary" fill="outline" (click)="delete()">Delete</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" fill="clear" routerLink="/tab1/">close</ion-button>
</ion-content>
