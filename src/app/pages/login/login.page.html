<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class="title">Sign In</ion-label>

  <ion-item class="input-field">
    <ion-input type="text" placeholder="Email" [(ngModel)]="email" />
  </ion-item>
  <ion-item class="input-field">
    <ion-input type="password" placeholder="Password" [(ngModel)]="password" />
  </ion-item>

  <ion-button expand="block" (click)="logInUser()">Sign In</ion-button>
  <ion-button routerLink="/register" fill="clear" color="dark" expand="block">Don't have an account? Sign Up</ion-button>
</ion-content>
